<h1 id="[h1]"><l10n>Glossary</l10n></h1>
<div>
<input type="hidden" name="f_name" id="f_name" />
<input type="hidden" name="f_href" id="f_href" />
<input type="hidden" id="edit_mode" name="edit_mode" />
<table border="0" style="width: 90%; margin: 0 auto; text-align: left;padding: 0px;">
    <tbody>
    <tr>
    <td valign="top" style="width:30%;">
        <div style="overflow: scroll; height: 175px; max-height: 175px;">
        <table style="border: 1px solid gray; width: 100%; height: 155px;">
        <tr>
            <td id="rel_words" style="color: #235C96; overflow: scroll; text-align: left; max-height: 175px;" valign="top">
            </td>
        </tr>
        </table>
        </div>
    </td>
    <td valign="top" style="width: 70%;">
        <table style="width: 100%;"><tr>
            <td><l10n>Word</l10n></td></tr>
            <tr><td><input type="text" disabled="true" id="f_word" name="f_word" style="width:100%" title="_(Word for the glossary)" /></td>
        </tr>
        <tr>
            <td><l10n>Definition</l10n></td></tr>
            <tr><td><textarea id="f_def" name="f_def" rows="6" style="width:100%" title="_(Definition of the word for the glossary)" ></textarea></td>
        </tr>
        </table>
    </td>
    </tr>
    </tbody>
</table>
<input type="hidden" name="word_name" id="word_name" />
<input type="hidden" name="word_id" id="word_id" />

<div id="controls_container" class="buttons">
    <div id="unlink_container" style="display: none; float: left;">
    <input id="unlink" type="button" name="unlink" value="_(Remove link)" />
    </div>
    <input type="button" id="ok" name="ok" value="_(OK)" />
    <input type="button" id="cancel" name="cancel" value="_(Cancel)" />
</div>
</div>
